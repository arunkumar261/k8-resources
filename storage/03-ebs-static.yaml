apiVersion: v1 
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
    - ReadWriteOnce
  capacity: 
    storage: 10Gi
  csi: 
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0709087b055d28e18  
#this means i have already storage created take this volume id for pv
---
apiVersion: v1 
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" #for static its empty its a seperate concept
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1 
kind: Pod 
metadata: 
  name: app
  labels:
    demo : ebs-static
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-data
      mountPath: /usr/share/nginx/htl
  nodeSelector:
    zone: 1c
  volumes:
  - name: nginx-data
    persistentVolumeClaim: 
      claimName: ebs-static

---
apiVersion: v1 
kind: Service
metadata:
  name: ebs-static
spec:
  type: LoadBalancer
  selector:
    demo: ebs-static
  ports:
  - protocol: TCP
    port: 80 
    targetPort: 80