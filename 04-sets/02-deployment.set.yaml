apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
    demo: deployment

spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      demo: deployment
  template:
    metadata:
      labels:
        app: nginx
        demo: deployment
    spec:
      containers:
      - name: nginx
        # image: nginx:latest
        image: nginx:mainline-alpine3.18-perl 
        ports:
        - containerPort: 80   
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    labels:
      app: nginx
      demo: deployment
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

   
    
